# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/schorschinho
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/oeltzschner
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/georg-oeltzschner-6b4bb983/

# Google Analytics
# google_analytics:
#   - UA-XXXXXXXX-X
#   - auto

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
