# Project information
site_name: Osprey documentation
site_description: The Official Documentation for Osprey
site_author: Georg Oeltzschner
site_url: https://schorschinho.github.io/osprey/
site_dir: docs
docs_dir: docs_source

# Repository
repo_name: schorschinho/osprey
repo_url: https://github.com/schorschinho/osprey

# Copyright
copyright: Copyright &copy; 2019 - 2020 Georg Oeltzschner

# Configuration
theme:
  logo: img/osprey.png
  favicon: img/osprey.png
  name: material
  language: en
  palette:
    primary: black
    accent: deep orange
  font:
    text: Roboto
    code: Roboto Mono

